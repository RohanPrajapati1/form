<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

<div class="container" id="container">
    <div class="reset" id="reset">
        <i class="fa-solid fa-rotate"></i>
    </div>   
<div class="big-container">
    <div class="img">
    <img src="img.avif" alt="">
      </div>
<form action="">
    <h2>Fill form </h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="FirstName" value="">
    <label for="last_name">Last name:</label>
    <input type="text" id="last_name" name="LastName">
    <div class="gender" id="gender">
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div class="catagory">
        <label for="catagory">Select catagory</label>
        <select name="catagory" id="catagory">
            <option value="OBC">OBC</option>
            <option value="GENERAL">GENERAL</option>
            <option value="SC/ST">SC/ST</option>
            <option value="Other">Other</option>            
        </select>
    </div>
    <div class="btn" id="btn">
        <a href="#">
             submit
        </a> 
    </div>    
</form>    
</div>
</div>
<div class="hide" id="sec-container">
    <div class="back" id="back"><i class="fa-solid fa-backward"></i></div>
  
<div class="second-box">
    <h1>Your Details</h1>
    <h3>FirstName: <span id="Sname" style=" font-size: 1.2rem;"></span> </h3>
    <p></p>
    <h3>LastName: <span id="Slastname" style=" font-size: 1.2rem;"></span> </h3>
    <p></p>
    <h3>Gender: <span id="Sgender" style="font-size: 1.2rem;"></span> </h3>
    <p></p>
    <h3>Catagory: <span id="Scatagory" style="font-size: 1.2rem;"></span> </h3>
    <p></p>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
